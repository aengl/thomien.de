<ul id="gallery-list">
  {% for gallery in site.data.galleries %}
  <a href="{{ gallery.permalink }}">
    <li>
      <img src="{{ site.baseurl }}/assets/thumbnails/{{ gallery.thumbnail }}">
      <div class="title">{{ gallery.title }}</div>
      <p>{{ gallery.description }}</p>
    </li>
  </a>
  {% endfor %}
</ul>
